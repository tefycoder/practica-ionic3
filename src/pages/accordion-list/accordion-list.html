<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Servicios</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  

  <accordion-list *ngFor="let item of items; let index = index"
                  [title]="item.name"
                  textColor="#FFF"
                  hasMargin="false"
                  headerColor="#00A39C"
                  [expanded]="index === 0">
    <img [src]="item.imageUrl">
    <p text-wrap>{{item.description}}</p>
  </accordion-list>
</ion-content>
