<ion-header no-border>
    
  </ion-header>

  <ion-content>
      <ion-slides pager="false" autoplay="2000" loop="true" speed="1500" effect="fade">
        <ion-slide class="slide-background swiper-no-swiping" *ngFor="let background of backgrounds" [ngStyle]="{'background-image': 'url(' + background +')'}">
        </ion-slide>
      </ion-slides>
      <div class="login-container">
        <img class="logo" src="assets/img/logo/logoprincipal.png" />
        <form (submit)="doLogin()">
         <!--button de menu turismo -->
        <div class="popup-menu">
            <div class="popup-menu-overlay" [ngClass]="{'in': openMenu}" (click)="togglePopupMenu()"></div>
              <div class="popup-menu-toggle" (click)="togglePopupMenu()" [ngClass]="{'out': openMenu}"> <span>TURISMO</span></div>
              <div class="popup-menu-panel" [ngClass]="{'in': openMenu}">
                <div class="popup-menu-item" (click)="scan()">
                  <ion-icon name="qr-scanner"></ion-icon>
                  <span>QR</span>
                </div>
               <div class="popup-menu-item" (click)="goToAtractivos()">
                  <ion-icon name="pin"></ion-icon>
                  <span>Atractivos</span>
                </div>
                <div class="popup-menu-item" (click)="goToActividades()">
                  <ion-icon name="person"></ion-icon>
                  <span>Actividades</span>
                </div>
                <div class="popup-menu-item" (click)="goToServicios()">
                  <ion-icon name="podium"></ion-icon>
                  <span>Servicios</span>
                </div>
          
              </div>
            </div>
       <!-- fin- button de menu turismo -->
    
       <!--  button de menu Cultura -->
       <div class="popup-menu">
          <div class="popup-menu-overlay" [ngClass]="{'in': openMenu2}" (click)="togglePopupMenu2()"></div>
            <div class="popup-menu-toggle2" (click)="togglePopupMenu2()" [ngClass]="{'out': openMenu2}"> <span>CULTURA</span></div>
            <div class="popup-menu-panel" [ngClass]="{'in': openMenu2}">
              <div class="popup-menu-item" (click)="goToRev()">
                <ion-icon name="today"></ion-icon>
                <span>Revista</span>
              </div>
              
            </div>
          </div>
        </form>
      </div>
    </ion-content>

  <!--fin-->
