<ion-header>
  <ion-navbar>
    <ion-title>Actividades</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-card *ngFor="let card of cards">
    <img [src]="card.imageUrl" (click)="cardTapped(card)" />
    <ion-card-content>
      <h2 class="card-title">
        {{card.title}}
      </h2>
      <p>
        {{card.description}}
      </p>
    </ion-card-content>
    <ion-row no-padding>
      <ion-col>
        <button ion-button clear small color="" icon-left (click)="favorite(card)">
          <ion-icon name='compass'></ion-icon>
          Lugar
        </button>
      </ion-col>
      <ion-col text-center>
        <button ion-button clear small color="" icon-left (click)="listen(card)">
          <ion-icon name='fastforward'></ion-icon>
          video
        </button>
      </ion-col>
      <ion-col text-right>
        <button ion-button clear small color="" icon-left (click)="share(card)">
          <ion-icon name='share-alt'></ion-icon>
          informaci√≥n
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
